<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31ff4c85db.js" crossorigin="anonymous"></script>
    <title>Menú dropdown responsivo</title>

<body>
    <header>

        </nav>
        <nav class="navBarMenuCelu">

                        </li>

                <div><a class="itemMenuCelu" href="#seccionDos"> CLIENTES</a></div>

                <div><a class="itemMenuCelu" href="#seccionCuatro">NOTICIAS</a></div>
                <div><a class="itemMenuCelu" href="#seccionCinco">CONTACTO</a></div>
